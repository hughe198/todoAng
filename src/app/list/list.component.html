<div class ="text-centre w-25">
    <h1>Todo List</h1>
</div>
<form [formGroup] ="itemForm" (ngSubmit)="onSubmit()" class="border w-25 p-2 mt-5">
    <div class ="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName = "title" class = "form-control">    
    </div>
    
    <div class ="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName = "description" class = "form-control">    
    </div>

    <button type = "submit" class = "btn btn-primary mt-4">Save</button>
</form>

<div *ngIf="todos && todos.length" class="mt-4">
    <!-- Displaying the number of tasks -->
    <div class="total-tasks">
        Total Tasks: {{todos.length}}
    </div>

<div *ngIf="todos && todos.length; else noTodosTemplate" class="mt-4">
    <div class="cards-grid-container">
    <ng-container *ngFor="let todo of todos let i = index" >
            <div class="card mb-3" id="item">
                <div class="d-flex justify-content-between align-items-center m-2">
                    <p class="mb-0">{{i + 1}}. {{todo.title}}</p>
                    <button type ="button" class = "btn btn-outline-danger"><fa-icon (click)="onDelete(todo)" [icon]="faDelete" size ="lg"></fa-icon></button>
                </div>
                <div class="card-body higher-card-body">
                    <p>{{todo.description}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #noTodosTemplate>
    <p>No todos yet</p>
</ng-template>
